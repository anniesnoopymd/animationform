<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Green Furniture</title>
    <link type="text/css" rel="stylesheet" href="form.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->


    <script src="/js/bootstrap.min.js"></script>
    <href https://fonts.googleapis.com/css?family=Lemonada="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet"></href>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script>
  $('.button').click(function(){
var $btn = $(this),
  $step = $btn.parents('.modal-body'),
  stepIndex = $step.index(),
  $pag = $('.modal-header span').eq(stepIndex);

if(stepIndex === 0 || stepIndex === 1) { step1($step, $pag); }
else { step3($step, $pag); }

});


function step1($step, $pag){
console.log('step1');
// animate the step out
$step.addClass('animate-out');

// animate the step in
setTimeout(function(){
$step.removeClass('animate-out is-showing')
     .next().addClass('animate-in');
$pag.removeClass('is-active')
      .next().addClass('is-active');
}, 600);

// after the animation, adjust the classes
setTimeout(function(){
$step.next().removeClass('animate-in')
      .addClass('is-showing');

}, 1200);
}


function step3($step, $pag){
console.log('3');

// animate the step out
$step.parents('.modal-wrap').addClass('animate-up');

setTimeout(function(){
$('.rerun-button').css('display', 'inline-block');
}, 300);
}

$('.rerun-button').click(function(){
$('.modal-wrap').removeClass('animate-up')
              .find('.modal-body')
              .first().addClass('is-showing')
              .siblings().removeClass('is-showing');

$('.modal-header span').first().addClass('is-active')
                      .siblings().removeClass('is-active');
$(this).hide();
});

  </script>
  <div class="modal-wrap">
  <div class="modal-header"><span class="is-active"></span><span></span><span></span></div>
  <div class="modal-bodies">
    <div class="modal-body modal-body-step-1 is-showing">
      <div class="title">Step 1</div>
      <div class="description">Hello there, Let's play a game.</div>
      <form>
        <input type="text" placeholder="Name"/>
        <input type="email" placeholder="Email"/>
        <div class="text-center">
          <div class="button">Start</div>
        </div>
      </form>
    </div>
    <div class="modal-body modal-body-step-2">
      <div class="title">Step 2</div>
      <div class="description">Would you rather</div>
      <form>
        <label>
          <input type="radio" name="radio"/>live one life that lasts 1,000 years?
        </label>
        <label>
          <input type="radio" name="radio" id="radio2"/>live 10 lives that last 100 years each?
        </label>
        <div class="text-center fade-in">
          <div class="button">Next</div>
        </div>
      </form>
    </div>
    <div class="modal-body modal-body-step-3">
      <div class="title">Step 3</div>
      <div class="description">Check your email for the game results.</div>
      <div class="text-center">
        <div class="button">Done!</div>
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <div class="rerun-button">ReRun</div>
</div>
</body>
</html>
